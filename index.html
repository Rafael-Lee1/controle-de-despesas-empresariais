<!DOCTYPE html>
<html>
<head>
    <title>Aplicativo de Controle de Despesas Empresariais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aplicativo de Controle de Despesas Empresariais</h1>
    <input type="text" id="expenseInput" placeholder="Descrição da despesa">
    <input type="number" id="amountInput" placeholder="Valor da despesa">
    <button onclick="addExpense()">Adicionar Despesa</button>
    <ul id="expenseList">
        <!-- Lista de despesas será exibida aqui -->
    </ul>
    <p>Total de Despesas: $<span id="totalExpense">0</span></p>

    <script src="script.js"></script>
</body>
</html>
